<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza calculator</title>

    <style>
        pizza {
            color: red;
        }
    </style>
</head>

<body>
    <p>Podaj rozmiar pizzy w cm</p><br>
    <input type="text" id="diameter"><br>

    <p>Podaj cenę pizzy w zł</p><br>
    <input type="text" id="price"><br>

    <button onclick="add()">Dodaj</button>

    <div id="output"></div>

</body>

<script>
    const output = document.getElementById("output")

    var pizzas = []
    var highest = Number.NEGATIVE_INFINITY

    function add(){ 
        const value = (Math.PI*parseFloat(document.getElementById("diameter").value/2)^2)/parseFloat(document.getElementById("price").value)

        pizzas.push(value)

        if (value > highest) {
            highest = value
        }

        output.innerHTML = ""

        //TODO przy zmienieniu cenu sie nie zmienia nic
 
        pizzas.forEach(function(element, index, array) {
            output.innerHTML += "<pizza>"+(index+1)+". "+Math.round(element/highest*100)+"% opłacalności<br></pizza>"
        })
    }

</script> 

</html>
